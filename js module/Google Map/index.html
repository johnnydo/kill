<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Map</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- warapper -->
	<div class="wrapper">
		<p>Google Map</p>
		<div class="x-map-wrapper">
          <div id="x-map" class="x-map" data-place="Ha Noi" data-latitude="21.029532" data-longitude="105.852345"></div>
      	</div>
	</div>
	<!-- ./ wrapper -->

	<script src="../../js/jquery-1.12.2.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="../../js/gmaps.js"></script> 
	<script type="text/javascript">
		"use strict";	    
	    // Google Map
	   
	    var map;

	    if (jQuery(".x-map").length > 0) {
	          var id_map = jQuery(".x-map").attr("id");
	          var lat = parseFloat(jQuery(".x-map").attr("data-latitude"));
	          var lng = parseFloat(jQuery(".x-map").attr("data-longitude"));
	          var place = jQuery(".x-map").attr("data-place");

	      map = new GMaps({
	          el: "#"+id_map,
	          lat: lat,
	          lng: lng,
	          zoomControl : true,
	          zoomControlOpt: {
	              style : "SMALL",
	              position: "TOP_LEFT"
	          },
	          panControl : false,
	          streetViewControl : false,
	          mapTypeControl: false,
	          overviewMapControl: false
	        });
	        map.addMarker({
	          lat: lat,
	          lng: lng,
	          title: place
	        });
	    }; 
	</script>
    
</body>
</html>
